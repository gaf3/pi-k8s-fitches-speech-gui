apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-gui
  namespace: fitches
  labels:
    app: speech-gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-gui
  template:
    metadata:
      labels:
        app: speech-gui
    spec:
      containers:
      - name: rest
        image: docker.io/gaf3/pi-k8s-fitches-speech-gui:0.1-armv7l
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /
            port: 80
        livenessProbe:
          initialDelaySeconds: 2
          periodSeconds: 5
          httpGet:
            path: /
            port: 80
---
kind: Service
apiVersion: v1
metadata:
  name: speech-gui
  namespace: fitches
spec:
  selector:
    app: speech-gui
  type: NodePort
  ports:
  - protocol: TCP
    port: 8371
    targetPort: 80
    nodePort: 30003
