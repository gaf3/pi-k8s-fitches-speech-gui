{{#def.Header}}
<div class="uk-overflow-container">
    <form class="uk-form uk-form-horizontal">
        <div class="uk-form-row">
            <label class="uk-form-label" for="node">Node</label>
            <div class="uk-form-controls">
                <select id="node" class="uk-form-select">
                    {{~ it.settings.node :node}}
                    <option value="{{!node}}" {{? it.values.node == node }}selected{{?}}>{{=node}}</option>
                    {{~}}
                </select>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="text">Text</label>
            <div class="uk-form-controls">
                <input id='text' value='{{!it.values.text}}' type="text" placeholder="Text to speak" class="uk-form-width-medium"/>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="language">Language</label>
            <div class="uk-form-controls">
                <select id="language" class="uk-form-select">
                    {{~ it.settings.language :language}}
                    <option value="{{!language}}" {{? it.values.language == language }}selected{{?}}>{{=language}}</option>
                    {{~}}
                </select>
            </div>
        </div>
        <br/>
        <button type="button" OnClick="DRApp.current.controller.speak()" class="uk-button uk-button-primary">
            <i class="uk-icon-volume-up"></i> Speak
        </button>
    </form>
</div>
{{#def.Footer}}
